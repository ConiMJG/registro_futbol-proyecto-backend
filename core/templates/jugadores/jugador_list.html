<h1>Lista de Jugadores</h1>
<a href="{% url 'jugador_create' %}">AÃ±adir Jugador</a>
<ul>
  {% for jugador in jugadores %}
    <li>
      <img src="{{ jugador.foto.url }}" width="80" height="80" alt="{{ jugador.nombre }}">
      {{ jugador.nombre }} - {{ jugador.equipo }}

    </li>
  {% endfor %}
</ul>
